<div class="container">
  <div class="row" *ngFor="let item of searchResult">
    <div class="col-sm-3">
      <a routerLink="/details/{{item.id}}">
        <img class="img-size" src="{{ item.image }}" alt="" />
      </a>
    </div>
    <div class="col-sm-8 Details">
      <h6>{{ item.name }}</h6>
      <p>
        <b>Price:{{ item.price }}</b>
      </p>
      <p>
        <span>color:{{ item.color }}</span
        ><span>Category:{{ item.category }}</span>
      </p>
      <p>{{ item.decscription }}</p>
    </div>
  </div>
</div>
